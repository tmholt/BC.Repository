## set in bootstrap.properties
##spring.application.name=don.service.mas-io

eureka.client.service-url.default-zone=http://localhost:8761/eureka

spring.h2.console.enabled=true

## this is to expose the /refresh endpoint for this service, so we could dynamically refresh config
management.endpoints.web.exposure.include=*

info.app.name=Spring Microservices Test - MAS IO service
info.app.description=Encapsulation of IO with MAS
info.app.version=0.0.1
info.app.java.target=1.8

## rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
