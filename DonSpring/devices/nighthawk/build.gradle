buildscript {
	ext {
		springBootVersion = '2.0.5.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'mil.don.devices.nighthawk'
version = '0.0.1'
sourceCompatibility = 1.8

bootJar {
	baseName = 'mil.don.devices.nighthawk'
	version =  '0.0.1'
}

repositories {
	mavenCentral()
}



dependencies {
    implementation('org.springframework.boot:spring-boot')
	testCompile("junit:junit")

	compile files('../../lib/mil.don.common-0.0.1.jar')
	compile files('../../lib/mil.don.proxies-0.0.1.jar')
}


//create a single Jar with all dependencies
task fatJar(type: Jar) {
    destinationDir = file("$rootDir/../../lib")
    manifest {
        attributes 'Implementation-Title': 'mil-don-devices-nighthawk dll',
                'Implementation-Version': '0.0.1'
    }
    baseName = 'mil.don.devices.nighthawk'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

